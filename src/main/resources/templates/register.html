<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Welcome to Caloric Table page</h1>
<h2>Register to our page</h2>
<a href="/logout">Logout</a>
<p>Welcome user <span th:text="${userName}"></span></p>

<form action="#" th:action="@{/registerCustomer}" th:object="${customer}" method="post">
    <table id="registration-table">
        <tbody>
        <tr>
            <td>Age</td>
            <td>
                <input th:value="${customer.getAge()}" name="age" type="number">
            </td>
        </tr>
        <tr>
            <td>Weight</td>
            <td>
                <input th:value="${customer.getWeight()}" name="weight" type="number">
            </td>
        </tr>
        <tr>
            <td>Height</td>
            <td>
                <input th:value="${customer.getHeight()}" name="height" type="number">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input th:type="submit" value="Register">
            </td>
        </tr>
        </tbody>

    </table>

</form>


</body>
</html>
